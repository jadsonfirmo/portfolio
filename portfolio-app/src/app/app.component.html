<app-header-layout
  (toggleMenu)="toggleSidebar()"
  (toggleTheme)="toggleTheme($event)"
  [darkMode]="darkMode"
></app-header-layout>

<app-menu-layout
  [collapsed]="isCollapsed"
  (syncCollapsed)="syncCollapsed($event)"
></app-menu-layout>

<app-content-layout>
  <main class="main pt-5" [class.content-main]="!isCollapsed">
    <router-outlet></router-outlet>
  </main>
</app-content-layout>

<app-footer-layout></app-footer-layout>
