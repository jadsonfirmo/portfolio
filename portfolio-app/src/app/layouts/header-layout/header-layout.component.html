<header class="bg-primary px-2 py-0 fixed-top d-flex align-items-center">
  <button
    id="btn-show-menu"
    class="btn text-white"
    (click)="toggleMenu.emit()"
    aria-label="Exibir menu"
  >
    <em class="fa fa-bars"></em>
  </button>

  <button
    id="btn-change-theme"
    class="btn text-white ms-auto"
    (click)="changeTheme()"
    aria-label="Alterar tema"
  >
    <em class="fa" [class]="darkMode ? 'fa-sun' : 'fa-moon'"></em>
  </button>
</header>
