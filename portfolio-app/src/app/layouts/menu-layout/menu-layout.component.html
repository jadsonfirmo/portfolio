<nav
  [class.collapsed]="collapsed"
  class="sidebar vh-100 bg-dark position-fixed pt-5 mt-2 z-3"
>
  <ul class="nav flex-column">
    @for(item of menu; track $index){
    <li class="nav-item">
      <a
        class="nav-link text-white"
        [routerLink]="item.route"
        routerLinkActive="active-link"
        (click)="updateCollapse(false)"
      >
        <em class="fa me-2" [class]="item.icon"></em> {{ item.name }}
      </a>
    </li>
    }
  </ul>
</nav>
